  <title>Sorteggio gruppi esame orale</title>
  <style>

<body>
  <h1>Sorteggio gruppi per esame orale</h1>
  <p>Inserisci l'elenco degli studenti e una lettera dell'alfabeto per iniziare il sorteggio dei gruppi partendo da quella lettera.</p>

  <label for="students">Elenco studenti (uno per riga):</label>
  <textarea id="students" rows="10" placeholder="Mario Rossi\nLuca Bianchi\n..."></textarea>

  <label for="letter">Lettera d'inizio sorteggio:</label>
  <input type="text" id="letter" maxlength="1" placeholder="Es. M">

  <button onclick="sorteggiaGruppi()">Sorteggia</button>

  <div class="result" id="output"></div>
  <div class="result" id="percentuali"></div>

  <div class="share">
    <a href="https://wa.me/?text=Guarda questo sito per sorteggiare gruppi studenti: [LINK_DEL_TUO_SITO]" target="_blank">
      ðŸ“² Condividi su WhatsApp
    </a>
  </div>

  <script>
    function sorteggiaGruppi() {
      const students = document.getElementById('students').value.trim().split(/\n+/).filter(s => s.trim() !== '');
      const letter = document.getElementById('letter').value.toUpperCase();
      if (!letter.match(/^[A-Z]$/)) {
        alert("Inserisci una lettera valida dell'alfabeto.");
        return;
      }

      const rotated = students.slice().sort((a, b) => a.localeCompare(b));
      const startIndex = rotated.findIndex(s => s[0].toUpperCase() >= letter);
      const reordered = startIndex === -1 ? rotated : rotated.slice(startIndex).concat(rotated.slice(0, startIndex));

      const n = reordered.length;
      const minGroupSize = 4;
      const maxGroupSize = 5;
      const numGroups = Math.ceil(n / maxGroupSize);
      const baseSize = Math.floor(n / numGroups);
      const extra = n % numGroups;

      let output = "";
      let index = 0;
      for (let i = 0; i < numGroups; i++) {
        const size = i < extra ? baseSize + 1 : baseSize;
        output += `<div class="group">Gruppo ${i + 1}: ${reordered.slice(index, index + size).join(', ')}</div>`;
        index += size;
      }
      document.getElementById('output').innerHTML = output;

      // Calcolo percentuali
      const lettere = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      let percentuali = {};
      lettere.split('').forEach(lettera => {
        const startIndex = rotated.findIndex(s => s[0].toUpperCase() >= lettera);
        const newOrder = startIndex === -1 ? rotated : rotated.slice(startIndex).concat(rotated.slice(0, startIndex));
        let idx = 0;
        const base = Math.floor(n / numGroups);
        const resto = n % numGroups;
        for (let i = 0; i < numGroups; i++) {
          const gruppoSize = i < resto ? base + 1 : base;
          const membri = newOrder.slice(idx, idx + gruppoSize);
          membri.forEach(nome => {
            if (!percentuali[nome]) percentuali[nome] = new Array(numGroups).fill(0);
            percentuali[nome][i]++;
          });
          idx += gruppoSize;
        }
      });

      let percentText = '<h2>ProbabilitÃ  di ogni studente di finire in ciascun gruppo:</h2>';
      for (const studente in percentuali) {
        percentText += `<p><strong>${studente}</strong>: ` + percentuali[studente].map((v, i) => `Gruppo ${i + 1}: ${(v / 26 * 100).toFixed(2)}%`).join(' | ') + '</p>';
      }
      document.getElementById('percentuali').innerHTML = percentText;
    }
  </script>
